---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: discovery
  name: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery
  strategy: 
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: discovery
    spec:
      containers:
      - image: public.ecr.aws/s9m6a5l6/discovery:v1
        name: discovery
        ports:
        - name: main
          protocol: TCP
          containerPort: 1111
        env:
            - name: secret_username
              valueFrom: 
                secretKeyRef:
                  name: newsecret
                  key: username
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 1111
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 1111
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1    
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      
---

apiVersion: v1
kind: Service
metadata:
  name: discovery
  labels:
    app: discovery
spec:
  selector:
    app: discovery
  type: LoadBalancer
  ports:
  - port: 1111
    protocol: TCP
    targetPort: 1111
    # nodePort: 1111
